        <!-- No se recomienda el metodo get porque muestra la info en la url -->

        <form id="contacto" method="post" action="">
            <p>
                <label for="correo">Correo electronico</label><br>
                <input type="text" name="correo" autofocus required placeholder="Escriba su correo electronico">
            </p>
            <p>
                <label for="comentarios">Comentarios</label><br>
                <textarea name="comentarios" id="comentarios" cols="50" rows="10"></textarea>

        </form>
    </section>
